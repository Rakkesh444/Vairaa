<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3 Assignment</title>
</head>

<body>
    <main>
        <h1>Application Form</h1>
        <form action="">
            <div>
                <!-- Name Field -->
                <label for="">First Name : </label>
                <input type="text">
                <label for="">Last Name : </label>
                <input type="text">
            </div>
            <br>
            <div>
                <!-- Age Field -->
                <label for="">Date of Birth : </label>
                <input type="date">
                <label for="">Age : </label>
                <input type="number">
            </div>
            <br>
            <div>
                <!-- Gender Field -->
                <label for="">Gender : </label>
                <select>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <label for="">Email Address : </label>
                <input type="email">
            </div>
            <br>
            <div>
                <!-- Position Field -->
                <label for="">Position Available : </label>
                <input type="radio">
                <label for="">Junior Developer</label>
                <input type="radio">
                <label for="">Mid-level Developer</label>
                <input type="radio">
                <label for="">Senior Developer</label>
            </div>
            <br>
            <div>
                <!-- Programming Language Field -->
                <label for="">Programming Language : </label>
                <input type="checkbox">
                <label for="">Java</label>
                <input type="checkbox">
                <label for="">Javascript</label>
                <input type="checkbox">
                <label for="">Python</label>
            </div>
            <br>
            <div>
                <!-- Password Field -->
                <label for="">Password : </label>
                <input type="password">
                <label for="">Confirm Password</label>
                <input type="password">
            </div>
            <br>
            <div>
                <!-- Submit Field -->
                <input type="submit">
                <input type="submit" value="Reset ">
            </div>
        </form>
    </main>
</body>

</html>
