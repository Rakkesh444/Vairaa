<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            background-color: pink;
            width: 50%;
            margin: auto;
            padding: 50px 0px;
            border-radius: 10px;
            font-family: sans-serif;
        }

        form button {
            background: #353434d0;
            color: aliceblue;
            border: none;
            padding: 7px 40px;
            border-radius: 7px;
        }
    </style>
</head>

<body>
    <!-- Container -->
    <main style="text-align: center;">
        <h1>Students Details</h1>
        <p>Get the All Information in our <b><q>Department Students</q></b> </p>
        <hr>
        <form>
            <h1>Fill the Form</h1>
            <!-- Division One -->
            <div>
                <label for="name"><b>Name :</b></label>
                <input type="text" id="name">
            </div>
            <!-- Division One End-->
            <br>
            <!-- Division Two -->
            <div>
                <label for="Email"><b>Email :</b></label>
                <input type="email" id="Email">
            </div>
            <!-- Division Two End-->
            <br>
            <!-- Division Three -->
            <div>
                <label for="Pho"><b>Ph.No :</b></label>
                <input type="number" id="Pho">
            </div>
            <!-- Division Three End-->
            <br>
            <!-- Division Four -->
            <div>
                <label><b>Dept :</b></label>
                <select id="select">
                    <option value="">Select the your Dept</option>
                    <option value="BCA">BCA</option>
                    <option value="MCA">MCA</option>
                    <option value="B.Sc">B.Sc</option>
                    <option value="M.Sc">M.Sc</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <!-- Division Four End-->
            <br>
            <!-- Division Five -->
            <div>
                <label><b>Year :</b></label>
                <select id="select">
                    <option value="">Select the your Dept</option>
                    <option value="I">I</option>
                    <option value="II">II</option>
                    <option value="III">III</option>
                    <option value="IV">IV</option>
                </select>
            </div>
            <!-- Division Five End-->
            <br>
            <!-- Division Six -->
            <div>
                <label for="Reg"><b>Reg.No :</b></label>
                <input type="text" id="Reg">
            </div>
            <!-- Division Six End-->
            <br>
            <!-- Division Seven -->
            <div>
                <label for="Gender"><b>Gender :</b></label>
                <input type="radio" id="male" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" value="female">
                <label for="female">Female</label>
            </div>
            <!-- Division Seven End-->
            <br>
            <!-- Division Ten -->
            <div>
                <label for="DOB"><b>DOB :</b></label>
                <input type="date" id="DOB">
            </div>
            <!-- Division Ten End-->
            <br>
            <!-- Division Leven -->
            <div>
                <label for="age">Age: </label>
                <input type="number" id="age">
            </div>
            <!-- Division Leven End-->
            <br><br>
            <!-- Button -->
            <div>
                <button>Submit</button>
            </div>
            <!-- Button End-->
        </form>
    </main>
</body>

</html>
